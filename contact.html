<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Just Coaching ........." />
    <meta name="keywords" content="Coaching sur Paris" />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <header>
      <h1>Portfolio of Lequeux Matys</h1>
    </header>
    <nav>
      <a href="home.html">Home</a>
      <a href="experience.html" target="_blank">Experience</a>
      <a href="#">Contact</a>
      <a href="aboutme.html" target="_blank">About me</a>
    </nav>
    <form action="contact.html">
      <div>
        <h1><strong>Contact Me</strong></h1>
      </div>
      <fieldset>
        <div>
          <label for="emailinput">Your email</label>
          <input
            type="text"
            name="email"
            id="emailinput"
            placeholder="contact@demo.fr"
            required
          />
        </div>
        <br />
        <div>
          <label for="nameinput">Your name / Firstname</label>
          <input
            type="text"
            name="First name"
            id="nameinput"
            placeholder="Matys"
            required
          />
        </div>
        <br />
        <div>
          <label>Sexe</label>
          <div>
            <input type="radio" name="sexe" id="masculin" />
            <label for="masculin">Male</label>
          </div>
          <div>
            <input type="radio" name="sexe" id="feminin" />
            <label for="feminin">Female</label>
          </div>
          <div>
            <input type="radio" name="sexe" id="Autre" />
            <label for="Autre">Other</label>
          </div>
          <div>
            <input type="radio" name="sexe" id="Ne pas prÃ©ciser" />
            <label for="Ne pas preciser">Do not specify</label>
          </div>
          <br />
          <div>
            <div>
              <label for="message"> </label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Your message"
              ></textarea>
              <div>
                <br />
                <div>
                  <label for="fileinput">Insert an attachment</label>
                  <input type="file" name="file" id="fileinput" />
                </div>
                <br />
              </div>
            </div>
            <div>
              <label
                ><input type="checkbox" name="cgu" />Accept the terms and
                conditions</label
              >
            </div>
            <br />
            <input type="submit" value="Send a mail" />
            <input type="reset" value="Cancel" />
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
  </body>
</html>
